services:
  # STT Service - NeMo with all its dependencies
  stt-service:
    build:
      context: .
      dockerfile: Dockerfile.stt
    image: konkani-stt-service:latest
    container_name: konkani-stt-service
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - STT_HOST=0.0.0.0
      - STT_PORT=50051
      - STT_DEVICE=cuda
      - STT_LANGUAGE=kok
      - STT_MODEL_PATH=/app/models/indicconformer_stt_kok_hybrid_rnnt_large.nemo
    ports:
      - "50051:50051"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    networks:
      - konkani-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:50051/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Multilingual STT Service - For Hindi/English/Other Languages
  multilingual-stt:
    build:
      context: .
      dockerfile: Dockerfile.stt
    image: multilingual-stt-service:latest
    container_name: multilingual-stt-service
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - STT_HOST=0.0.0.0
      - STT_PORT=50052
      - STT_DEVICE=cuda
      - STT_LANGUAGE=hi
      - STT_MODEL_PATH=/app/models/indicconformer_stt_multi_hybrid_rnnt_600m.nemo
    ports:
      - "50052:50052"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    networks:
      - konkani-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:50052/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  # Main Pipeline - Pipecat with clean dependencies
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    image: konkani-pipeline:latest
    container_name: konkani-pipeline
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - STT_SERVICE_URL=http://stt-service:50051
      - DISPLAY=${DISPLAY}
      - PULSE_SERVER=unix:/tmp/pulseaudio.socket
      - PULSE_COOKIE=/tmp/pulseaudio.cookie
      - MULTILINGUAL_STT_URL=http://multilingual-stt:50052
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app:ro
      - ./logs:/app/logs
      - /tmp/pulseaudio.socket:/tmp/pulseaudio.socket
      - /tmp/pulseaudio.cookie:/tmp/pulseaudio.cookie
      - ~/.cache/huggingface:/root/.cache/huggingface
    networks:
      - konkani-network
    depends_on:
      stt-service:
        condition: service_healthy
      ollama:
        condition: service_started
    stdin_open: true
    tty: true
    privileged: true
    devices:
      - /dev/snd:/dev/snd
    ports:
      - "8765:8765"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # Multilingual Pipeline - Hindi/English (uses ws_pipeline_multi.py)
  pipeline-multi:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    image: konkani-pipeline-multi:latest
    container_name: konkani-pipeline-multi
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      # - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - MULTILINGUAL_STT_URL=http://multilingual-stt:50052
      - WS_PORT=8766
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app:ro
      - ./logs:/app/logs
      - ~/.cache/huggingface:/root/.cache/huggingface
    networks:
      - konkani-network
    depends_on:
      multilingual-stt:
        condition: service_healthy
      ollama:
        condition: service_started
    stdin_open: true
    tty: true
    ports:
      - "8766:8766"
    command: [ "python", "/app/ws_pipeline_multi.py" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # English-Only Pipeline
  pipeline-english:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    image: konkani-pipeline-english:latest
    container_name: konkani-pipeline-english
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
      - MULTILINGUAL_STT_URL=http://multilingual-stt:50052
      - WS_PORT=8767
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app:ro
      - ./logs:/app/logs
      - ~/.cache/huggingface:/root/.cache/huggingface
    networks:
      - konkani-network
    depends_on:
      multilingual-stt:
        condition: service_healthy
      ollama:
        condition: service_started
    stdin_open: true
    tty: true
    ports:
      - "8767:8767"
    command: [ "bash", "/app/start_pipeline_english.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # Hindi-Only Pipeline
  pipeline-hindi:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    image: konkani-pipeline-hindi:latest
    container_name: konkani-pipeline-hindi
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
      - MULTILINGUAL_STT_URL=http://multilingual-stt:50052
      - WS_PORT=8768
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app:ro
      - ./logs:/app/logs
      - ~/.cache/huggingface:/root/.cache/huggingface
    networks:
      - konkani-network
    depends_on:
      multilingual-stt:
        condition: service_healthy
      ollama:
        condition: service_started
    stdin_open: true
    tty: true
    ports:
      - "8768:8768"
    command: [ "bash", "/app/start_pipeline_hindi.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # Web UI - Serves static frontend files
  web-ui:
    image: python:3.10-slim
    container_name: konkani-web-ui
    working_dir: /app
    volumes:
      - ./web_ui:/app
    ports:
      - "7777:8080"
    command: [ "python3", "-m", "http.server", "8080" ]
    networks:
      - konkani-network
    restart: unless-stopped

  # Local LLM Service - Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: konkani-ollama
    ports:
      - "11435:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_CTX=8192
    volumes:
      - ./ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '1' ]
              capabilities: [ gpu ]
    networks:
      - konkani-network
    restart: unless-stopped

networks:
  konkani-network:
    driver: bridge
